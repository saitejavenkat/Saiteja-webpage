<!DOCTYPE html>
<html>
<head>
    <title>interact</title>
</head>
<style>
    .first{
        border:2px solid black;
        padding: 2%;
        width: 10%;
        border-top-right-radius: 50%;
        border-bottom-right-radius: 50%;
        border-bottom-left-radius: 25%;
        border-top-left-radius: 25%;
        
    }
    #circle{
        border:2px solid black;
        height:80px;
        width: 5%;
        border-radius: 100%;
        margin-left: 49.68%;
        margin-top: 3.5%;
        
    }
    #one{
        margin-top: 10.3%;
        margin-left: 45%;
        transform: rotate(-90deg);
        background-color: orange;
       
    }
    #two{
        margin-top: 0%;
        margin-left: 53.4%;
        transform: rotate(30deg);
        background-color: aliceblue;
        
    }
    #three{
        margin-top: -6%;
        margin-left: 36.8%;
        transform: rotate(150deg);
        background-color:green
    }
</style>
<body>
    <div class="first" id="one"></div><br>
    <div id="circle"></div>
    <div class="first" id="two"></div><br>
    <div class="first" id="three"></div>
  <button onclick="ready()">change</button>
  <script>
    let c1 = "white";
let c2 = "green";
let c3 = "orange";

function ready() {
    setInterval(changeColors, 100); 
}

function changeColors() {
    let f1 = document.getElementById("one");
    let f2 = document.getElementById("two");
    let f3 = document.getElementById("three");

    // Swap the colors between the elements
    let temp = c1;
    c1 = c2;
    c2 = c3;
    c3 = temp;

    f1.style.backgroundColor = c1;
    f2.style.backgroundColor = c2;
    f3.style.backgroundColor = c3;
}


    
  </script>
</body>
</html>
